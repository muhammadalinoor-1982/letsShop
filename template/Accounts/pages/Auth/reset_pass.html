{% extends 'dashboard.html' %}
{% block title %}Registration Page{% endblock %}
{% block body %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <section class="main-container col1-layout">
        <div class="main container">
            <div style="position: relative; left: 270px; top: 35px; border-radius: 10px" class="account-login col-md-6">
                <div class="page-title">
                    {% comment %}<a href="{% url 'user_login' %}">
                        <button style="position: relative; left: 470px" id="send2" name="send" type="submit" class="button login"><span>Signin</span></button>
                    </a>{% endcomment %}
                    <h2 style="position: relative; right: -170px">Reset Password</h2>
                </div>
                <br>
                <form method="POST" action="#">
                    {% csrf_token %}
                    <div class="col-2 registered-users">
                        <div class="content">
                            <ul class="form-list">
                                <li>
                                    <label for="Email Address">Email Address <span class="required">*</span></label>
                                    <input type="email" title="Email Address" class="input-text required-entry" id="email" name="email" value="" required autocomplete="email" autofocus>
                                </li>
                                <li>
                                    <label for="pass">Password <span class="required">*</span></label>
                                    <input type="password" title="Password" id="pass" class="input-text required-entry validate-password" name="pass" required autocomplete="current-password">
                                </li>
                                <li>
                                    <label for="pass">Confirm Password <span class="required">*</span></label>
                                    <input type="password" title="Password" id="pass1" class="input-text required-entry validate-password" name="pass1" required autocomplete="current-password">
                                </li>
                            </ul>
                            <div class="buttons-set">
                                <button style="position: relative; right: -230px; bottom: -20px" id="send2" name="submit" type="submit" class="button login"><span>Reset</span></button>
                            </div><br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
